<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Common.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de horário</h1>
    <input class="inputPadrao" type="time" name="" id="" placeholder="Insira um horário">
    <div class="inputRadioGroup">

        <input class="inputPadrao" type="radio" name="timezone" value="Lisboa" id="Lisboa"> <label
            for="Lisboa">Lisboa</label>
    </div>
    <div class="inputRadioGroup">

        <input class="inputPadrao" type="radio" name="timezone" value="NovaIorque" id="NovaIorque"> <label
            for="NovaIorque">Nova Iorque</label>
    </div>
    <div class="inputRadioGroup">

        <input class="inputPadrao" type="radio" name="timezone" value="Cidade do México" id="CidadeDoMexico"> <label
            for="CidadeDoMexico">Cidade do México</label>
    </div>
    <div class="inputRadioGroup">

        <input class="inputPadrao" type="radio" name="timezone" value="Tóquio" id="Toquio"> <label
            for="Toquio">Tóquio</label>
    </div>
    <div class="inputRadioGroup">

        <input class="inputPadrao" type="radio" name="timezone" value="Berlim" id="Berlim"> <label
            for="Berlim">Berlim</label>
    </div>
    
    <button class="btnSalvar">Salvar</button>
</div>
</body>
</html>
