<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Common.css">
</head>

<body>
    <div class="container">
        <input class="inputPadrao" type="number" name="" id="valorParaConverter" placeholder="Insira um número">
        <div class="inputRadioGroup">
            <input class="inputPadrao" type="radio" name="conversao" value="0" id="DolarReal"> <label
                for="aPrazo">Dólar para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="1" id="RealDolar"> <label
                for="aVista">Real para Dólar</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="2" id="EuroReal">
            <label for="aVista">Euro para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="3" id="RealEuro">
            <label for="aVista">Real para Euro</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="4" id="libraReal">
            <label for="aVista">Libra para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="5" id="RealLibra">
            <label for="aVista">Real para Libra</label>
        </div>
       <p> Valor convertido : <label id="convertido"></label> </p>
        <button class="btnSalvar" id="btnConverter">Converter</button>

    </div>
    <script src="scripts/item5.js"></script>
</body>

</html>
