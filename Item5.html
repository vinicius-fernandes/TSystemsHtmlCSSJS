<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Common.css">
</head>

<body>
    <div class="container">
        <input class="inputPadrao" type="number" name="" id="" placeholder="Insira um número">
        <div class="inputRadioGroup">
            <input class="inputPadrao" type="radio" name="conversao" value="DolarReal" id="DolarReal"> <label
                for="aPrazo">Dólar para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="RealDolar" id="RealDolar"> <label
                for="aVista">Real para Dólar</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="EuroReal" id="EuroReal">
            <label for="aVista">Euro para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="RealEuro" id="RealEuro">
            <label for="aVista">Real para Euro</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="libraReal" id="libraReal">
            <label for="aVista">Libra para Real</label>
        </div>
        <div class="inputRadioGroup">

            <input class="inputPadrao" type="radio" name="conversao" value="RealLibra" id="RealLibra">
            <label for="aVista">Real para Libra</label>
        </div>
        <button class="btnSalvar">Converter</button>

    </div>
</body>

</html>
