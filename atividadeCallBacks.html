<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Cadastro de produtos</h1>
        <input class="inputPadrao"type="text" name="Nome" id="Nome" placeholder="Insira o nome do produto">
        <input class="inputPadrao"type="text" name="unidadeMedida" id="unidadeMedida" placeholder="Insira a unidade de medida do produto">
        <input class="inputPadrao" type="number" name="Valor" id="Valor" placeholder="Insira o valor do produto">
        <input class="inputPadrao" type="number" name="Estoque" id="Estoque" placeholder="Insira o estoque do produto">
        <p class="text-danger d-none" id="msgErro"></p>
        <button class="btnSalvar" id="btnSalvar">Salvar</button>


        <h1>Produtos cadastrados</h1>
        <div class="mb-3 col-3">
            <select class="form-select form-select-sm" name="" id="opcoesExibicao">
                <option selected value=0>Tabela</option>
                <option value=1>Paragrafos</option>
                <option value=2>Lista</option>
            </select>
        </div>
        <table id="tabelaProdutos">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Unidade de medida
                    </th>
                    <th>
                        Valor
                    </th>
                    <th>
                        Estoque
                    </th>
                </tr>
            </thead>
            <tbody id="bodyProdutos">

            </tbody>

        </table>
        <ul class="d-none" id="ulProdutos">


        </ul>
        <div class="d-none" id="divProdutos">

        </div>

    </div>
<script src="scripts/atividadeCallBacks.js"></script>   
</body>
</html>
