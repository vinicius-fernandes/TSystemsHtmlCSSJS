<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Common.css">
    <link rel="stylesheet" href="styles/Item12.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 id="tituloForm">Cadastro de pessoas</h1>
        <div class="formContainer">
            <label for="Nome">Nome</label>
            <input class="inputPadrao" type="text" name="Nome" id="Nome" placeholder="Insira seu nome">
        </div>
        <div class="formContainer">
            <label for="Nascimento">Data de nascimento</label>
            <input class="inputPadrao" type="date" name="Nascimento" id="Nascimento">
        </div>
        <div class="formContainer">

            <label for="Email">Email</label>
            <input class="inputPadrao" type="email" name="Email" id="Email" placeholder="Insira seu email">
        </div>
        <div class="formContainer">

            <label for="Telefone">Telefone</label>
            <input class="inputPadrao" type="text" name="Telefone" id="Telefone" placeholder="Insira seu telefone">
        </div>
        <p class="text-danger d-none" id="msgErro"></p>
        <button class="btnSalvar" id="btnSalvar">Salvar</button>
        <button class="btnSalvar d-none" id="btnSalvarEdicao">Salvar</button>



        <h1>Pessoas cadastradas</h1>
        <table id="tableContatos">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Data de nascimento
                    </th>
                    <th>
                        Email
                    </th>
                    <th>Telefone</th>
                    <th>Alterar</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="bodyContatos">


            </tbody>

        </table>
        <h1>Aniversariantes</h1>
        <h3>Do dia</h3>
        <p class="AniversarianteDoDia" id="AniversarianteDoDia"></p>
        <h3>Em breve</h3>
        <p class="AniversarianteEmBreve" id="AniversarianteEmBreve"></p>
        <h3>Ja comemorou</h3>
        <p class="AniversarianteJaComemorou" id="AniversarianteJaComemorou"></p>

    </div>
    <script src="scripts/item12.js"></script>
</body>

</html>
