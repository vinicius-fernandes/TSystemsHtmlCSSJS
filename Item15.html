<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>







    <!-- Login -->
    <div class="container-fluid min-vh-100 bg-light" >
        <div class="row justify-content-center align-items-center g-2 " id="containerLogin">
            <div class="col-6 m-5">
                <h1>Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Insira seu email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Digite seu email"
                        aria-describedby="helpId">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="" id="senha" placeholder="Digite sua senha">
                </div>
                <p class="text-danger d-none" id="msgErroLogin"></p>
                <button type="button" class="btn btn-success" id="btnLogin">Acessar</button>
                <p class="text-danger d-none" id="msgLoginBloqueado"></p>
            </div>


        </div>
        <!-- Opcoes -->
        <div class="row p-2 justify-content-center align-items-center d-none" id="menuOpcoes">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="btnMarcas">Gerenciar marcas</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-primary" id="btnProdutos">Gerenciar produtos</button>
            </div>
            <div class="col text-center">
                <button type="button" class="btn btn-warning" id="btnFinalizar">Finalizar</button>
            </div>
        </div>

        <!-- Marcas -->
        <div class="container mt-2 d-none " id="containerMarcas">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-6 mt-2">
                    <h1>Cadastrar Marca</h1>
                    <div class="mb-3">
                        <label for="nomeMarca" class="form-label">Nome da marca</label>
                        <input type="text" name="" id="nomeMarca" class="form-control"
                            placeholder="Digite o nome da Marca" aria-describedby="helpId">
                    </div>
                    <p class="text-danger d-none" id="msgErroMarca"></p>
                    <button type="button" class="btn btn-success" id="btnSalvarMarca">Salvar</button>
                </div>

            </div>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-6 mt-5">
                    <h1>Marcas cadastradas</h1>
                    <p class="text-danger d-none" id="msgErroTableMarcas"></p>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Remover</th>
                                </tr>
                            </thead>
                            <tbody id="bodyMarcas">

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>


        <!-- Produtos -->
        <div class="container d-none" id="containerProdutos">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-6 mt-2">
                    <h1>Cadastrar Produto</h1>
                    <div class="mb-3">
                        <label for="nomeProduto" class="form-label">Nome do produto</label>
                        <input type="text" name="" id="nomeProduto" class="form-control"
                            placeholder="Digite o nome do produto" aria-describedby="helpId">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Marca</label>
                        <select class="form-select form-select" name="" id="marcaProduto">
                            <option selected>Selecione uma marca</option>

                            
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">Valor</label>
                      <input type="number" name="" id="valorProduto" class="form-control" placeholder="Insira o valor do produto" aria-describedby="helpId">
                    </div>
                    <p class="text-danger d-none" id="msgErroProduto"></p>
                    <button type="button" class="btn btn-success" id="btnSalvarProduto">Salvar</button>
                </div>
                <div class="col-8"> 
                    <h1>Produtos cadastrados</h1>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Remover</th>
                                </tr>
                            </thead>
                            <tbody id="bodyProdutos">
              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/item15.js"></script>
</body>

</html>
